<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽取十班の天选之子</title>

</head>

<body>
    <section>
        <div id="interface">
            <div id="nameDisplay">天选之子</div>
            <button onclick="clickButton(this)">启动!</button>
        </div>
    </section>
    <script>
        var names = ["刘健翔","庞金帅","林晓洁","梁雅诗","谢斌锋","张琳欣","杨博","谢晓","杨哲聪","徐麒","彭威","周丹阳","梁志武","谢嘉兴","曾令轩","曾嘉瑜","吴海汪","施展谋","陈焕","向美芯","汤蕾","郑希怡","乔梓健","钟博文","文小杰","谭智豪","张子欣","胡俊权","朱奕濠","林淑雯","龚小于","李键朗","谭丽萱","郭广圣","尹晓敏","叶俊熙","骆俐桥","何梓轩","胡浩群","唐贵旭","余俊豪","陈贝琳","陈烁锋","王旭斌","周彦文","陈栎轩","吴桐雨","吴一卓","游宁都","廖涛","陈颢中","陈浩斌","李光栩","彭根裕","谢宇"];
        var length = names.length;

        var displayBoard = document.getElementById("nameDisplay");

        mytime = null

        function clickButton(btn) {
            var text = btn.innerHTML;
            console.log(text);

            if (text == "启动!") {
                btn.innerHTML = "抽取幸运儿!";

                if (mytime == null) {
                    mytime = setInterval(function () {
                        var name = randomName();
                        console.log(name);
                        displayBoard.innerHTML = name;
                    }, 54);
                }

            } else if (text == "抽取幸运儿!") {
                btn.innerHTML = "启动!";

                if (mytime != null) {
                    clearInterval(mytime);
                    mytime = null;
                }
            }


        }

        function randomName() {
            var randomNum = Math.ceil(Math.random() * 4000) % length + 1;
            return names[randomNum - 1];
        }
    </script>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Ma Shan Zheng', sans-serif;  
            overflow-x: hidden;
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('9/img_sky.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }

        section:before {
            animation: pulse 2ms infinite;

        }

        section:after {
            animation: pulse 2.1ms infinite;
        }

        @keyframes pulse {
            50% {
                box-shadow: 0 0 0 50px rgba(255, 255, 255, 0);

            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);

            }
        }

        #interface {
            position: relative;
            z-index: 3;
            width: 400px;
            background-color: rgba(255, 255, 255, .1);
            padding: 45px 30px;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
            border: 1px solid rgba(255, 255, 255, .2);
            border-right: 1px solid rgba(255, 255, 255, .1);
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            backdrop-filter: blur(20px);
        }

        #nameDisplay {
            color: #fff;
            display: block;
            text-align: center;
            line-height: 155px;
            font-size: 70px;
            margin: 0 0 30px 0;
            overflow: hidden;
        }

        button {
            width: 100%;
            height: 50px;
            border: 0;
            background-image: linear-gradient(to right, #02AAB0 0%, #00CDAC 51%, #02AAB0 100%);
            background-size: 200% auto;
            border-radius: 8px;
            color: #fff;
            outline: none;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
            transition: ease .15s;
            font-size: 30px;
            justify-content: center;
        }

        button:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }

    </style>
