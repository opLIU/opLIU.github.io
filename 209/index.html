<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽取九班 天选之子</title>
    <script src="/hitokoto-load/yiy-load.js"></script>
    <link rel="stylesheet" href="/hitokoto-load/hitokoto-load.css">
    <link rel="stylesheet" href="/cj/css.css">
</head>

<body>
    <!--加载动画-->
    <div class="txloader"></div>
    <!-- 一言 -->
    <div class="hitokoto"><section class="section-hitokoto"><p class="yiyan-container"><span class="yiyan-content"></span><span class="cursor"></span></p></div>

    <!--content page-->
    <section>
        <!-- 抽奖区域 -->
        <div id="interface">
            <div id="nameDisplay">天 选</div>
            <button id="drawButton">启动</button>
            <hr style="visibility: hidden;">
            <button id="resetButton">重开</button>
        </div>
        <!-- 记录板侧边栏，包含滚动条 -->
        <div class="tech-board">
            <div class="title">天选<br>之子</div>
            <!-- 显示已抽取人数 -->
            <p class="p" id="drawnCount">天选人数</p>
            <ul class="record-list" id="drawnListItems"></ul>
        </div>
    </section>
    <div class="back">
        <button class="back-button" id="backButton"></button>
    </div>
    <script src="09.js"></script>
</body>

</html>
